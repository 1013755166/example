<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理页面</title>

<link href="/stylesheets/style1.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/javascripts/js/jquery.min.js"></script>

</head>
<body>

<div class="lvc-wrap" id="lvc-nav">
  <ul class="lvc-nav">
    <li class="nav-pic1 next-layer" title="粉丝展示">
      <a>粉丝展示</a>
      <ol>
        <li>粉丝人数展示</li>
        <li>粉丝留言展示</li>
      </ol>
    </li>
    <li class="nav-pic7 next-layer" title="作品展示">
    	<a>作品展示</a>
        <ol>
        	<li>影视作品展示</li>
            <li>歌曲展示</li>
        </ol>
    </li>
    <li class="nav-pic8" title="日志管理"><a>名人评价</a></li>
    <li class="nav-pic9" title="系统管理"><a>杂志展示</a></li>
  </ul>
  <button type="button" class="btn-nav"></button>
</div>

<table>
  <thead>
    <tr>
      <td colspan="6">
        <input type="button" value="新增" class="add_button">
      </td>
    </tr>
    <tr>
      <td>粉丝名</span></td>
      <td>账号<span class="upBtn"></span><span class="downBtn"></td>
      <td>电话<span class="upBtn"></span><span class="downBtn"></td>
      <td>贡献数<span class="upBtn"></span><span class="downBtn"></td>
      <td>年龄<span class="upBtn"></span><span class="downBtn"></td>
      <td>按钮</td>
    </tr>
  </thead>
  <tfoot>
    <td colspan="6">
      <input type="button" value="上一页" id="uppage">
      <input type="button" value="1" id="page1">
      <input type="button" value="下一页" id="nextpage">
    </td>
  </tfoot>
</table>

<script type="text/javascript">
$(document).ready(function(){
    //展开收起
    $(".btn-nav").click(function () {
      $(".lvc-wrap").toggleClass("lvc-close")
      $("ol").toggleClass("small-ol")
      $(".next-layer ol").hide()

      if($("#lvc-nav").hasClass('lvc-close')){
        $(".next-layer ").removeClass("arrow")
      }
    })

    //选中状态
    $(".lvc-nav li").click(function () {
      $(this).siblings().find('ol').hide()
      $(this).addClass("active").siblings().removeClass("active")
    })

    //选中子集清除父级active
    $("ol>li").click(function (e) {
      console.log('ol>li clicked')
      e.stopPropagation()
     $(this).parent().parent().removeClass("active")
    })

    //二级导航展开收起
    $(".next-layer").click(function () {
      $(this).children("ol").toggle();
      $(this).toggleClass("arrow").siblings().removeClass("arrow")
    })


     $("ol li").click(function () {
       if($("ol").hasClass('small-ol')) {
         $(".small-ol").hide();
         $(this).parent().parent().addClass("active")
       }
     })
})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
</div>
</body>
</html>
